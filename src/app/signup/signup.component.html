<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
</div>
<div class="container d-flex justify-content-center align-items-center vh-100">
<div class="card p-4">

    <h2>Signup</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>
    <button type="submit" class="btn btn-primary btn-block">Signup</button>
    </form>

    <p>Already have an account? <a routerLink="/">Login here.</a></p>

    </div>
</div>
